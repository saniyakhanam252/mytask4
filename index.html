<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 25px;
            background: #fff;
            color: #4facfe;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #e0e0e0;
        }

        footer {
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Book Haven</h1>
        <p>Your Favorite Online Bookstore</p>
    </header>

    <div class="content">
        <div>
            <h2>Discover, Read, and Grow</h2>
            <p>Explore our collection of hand-picked books from best-selling authors worldwide. Perfect for every reader.</p>
            <a href="#explore" class="btn">Explore Now</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Book Haven. All rights reserved.
    </footer>

</body>
</html>
